<!doctype html>
<html lang="en">

<head>
    <title>Christmas Name Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/drl5ptu.css">
</head>

<body class="background-black">
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container-fluid size d-flex align-items-center justify-content-center">
            <div class="container d-block text-white moveitleft">
                <!--Instrructions-->
                <div class="text-center">
                    <h1><b>ðŸŽ„Christmas Name GeneratorðŸŽ„</b></h1>
                    <h2>Fill out the form below to generate your fantasy name!</h2>
                </div>
                <!--Form section-->
                <form id="fantasyForm" class="mb-4">
                    <div class="row my-3">
                        <!--get first name-->
                        <div class="col">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control display-1" id="firstName"
                                placeholder="Enter your first name">
                        </div>
                        <!--get last name-->
                        <div class="col">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                        </div>
                    </div>
                    <!--get favorite color-->
                    <div class="row">
                        <div class="col">
                            <label for="favColor" class="form-label">Favorite Christmas Color</label>
                            <input type="text" class="form-control" id="favColor"
                                placeholder="Enter your favorite Chirstmas related color">
                        </div>
                        <!--get Favorite Animal-->
                        <div class="col">
                            <label for="favAnimal" class="form-label">Favorite Christmas Food</label>
                            <input type="text" class="form-control" id="favAnimal"
                                placeholder="Enter your favorite Christmas food">
                        </div>
                    </div>



                    <!-- get road type-->
                    <div class="my-3 w-75 mx-auto">
                        <label for="roadType" class="form-label">Favorite Reindeer</label>
                        <select id="roadType" class="form-select">
                            <option value="cupid">Cupid</option>
                            <option value="vixen">Vixen</option>
                            <option value="dasher">Dasher</option>
                            <option value="prancer">Prancer</option>
                            <option value="comet">Comet</option>
                            <option value="rudolph">Rudolph</option>
                            <option value="blitzen">Blitzen</option>
                            <option value="dancer">Dancer</option>
                            <option value="donner">Donner</option>
                        </select>
                    </div>
                    <!--submit button-->
                    <div class="text-center mt-5">
                        <div type="submit" class="btn" onclick="genFullName()">Generate Name</div>
                    </div>
                </form>
                <!--generated output-->
                <div class="result text-center" id="result">

                </div>


            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
